<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal Serverx</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }

        .portal-box {
            position: relative;
            width: 400px;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
            text-align: center;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out, glowBlink 1.5s infinite alternate;
            color: #e0e0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowBlink {
            0% {
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
            }
        }

        .portal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.2), rgba(30, 30, 30, 0.2), rgba(60, 60, 60, 0.2));
            background-size: 300% 300%;
            animation: colorShift 10s linear infinite, pulse 2s infinite alternate;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
        }

        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.03);
            }
        }

        .portal-box .image-container {
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 8px;
        }

        .portal-box .image-container img {
            max-width: 100%;
            display: block;
            transition: transform 0.5s ease-in-out;
        }

        .portal-box .image-container:hover img {
            transform: scale(1.1);
        }

        .portal-box input {
            padding: 12px;
            margin-bottom: 15px;
            width: 80%;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 6px;
            transition: border-color 0.3s ease-in-out;
            background-color: #333;
            color: #e0e0e0;
        }

        .portal-box input:focus {
            border-color: #9370DB;
            outline: none;
        }

        .portal-box button {
            padding: 12px 25px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .portal-box button:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            animation: messageFade 1s ease-in-out;
        }

        @keyframes messageFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #contact-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #3498db; /* Blue color */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contact-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
